version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - MOVIES_SERVICE_URL=http://movies-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - FRONTEND_URL=http://localhost
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:443
      - SWAGGER_ENABLED=true
    networks:
      - cinescope-network
    depends_on:
      - auth-service
      - movies-service
      - payment-service
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
    volumes:
      - auth-data:/app/data
    networks:
      - cinescope-network
    restart: unless-stopped

  # Movies Service
  movies-service:
    build:
      context: ./backend/movies-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      - movies-data:/app/data
    networks:
      - cinescope-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - PAYMENT_GATEWAY_URL=https://api.payment-provider.com
      - PAYMENT_GATEWAY_API_KEY=your-payment-gateway-api-key
      - PAYMENT_GATEWAY_SECRET=your-payment-gateway-secret
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - ENCRYPTION_KEY=your-32-character-encryption-key
    volumes:
      - payment-data:/app/data
    networks:
      - cinescope-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend-vite/dist:/usr/share/nginx/html:ro
      - nginx-logs:/var/log/nginx
    networks:
      - cinescope-network
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  auth-data:
    driver: local
  movies-data:
    driver: local
  payment-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  cinescope-network:
    driver: bridge
