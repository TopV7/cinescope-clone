services:
  # PostgreSQL для Auth Service
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - auth-data:/var/lib/postgresql/data
      - ./backend/auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - MOVIES_SERVICE_URL=http://movies-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - FRONTEND_URL=http://localhost
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:443
      - SWAGGER_ENABLED=true
    networks:
      - cinescope-network
    depends_on:
      - auth-db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=24h
      - DB_HOST=auth-db
      - DB_PORT=5432
      - DB_NAME=auth_db
      - DB_USER=auth_user
      - DB_PASSWORD=auth_password
    networks:
      - cinescope-network
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Movies Service (использует SQLite)
  movies-service:
    build:
      context: ./backend/movies-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      - ./backend/movies-service/movies.sqlite:/app/data/movies.sqlite
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service (использует SQLite)
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - PAYMENT_GATEWAY_URL=https://api.payment-provider.com
      - PAYMENT_GATEWAY_API_KEY=your-payment-gateway-api-key
      - PAYMENT_GATEWAY_SECRET=your-payment-gateway-secret
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - ENCRYPTION_KEY=your-32-character-encryption-key
    volumes:
      - ./backend/payment-service/payments.sqlite:/app/data/payments.sqlite
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - cinescope-network
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  auth-data:
    driver: local

networks:
  cinescope-network:
    driver: bridge
