services:
  # PostgreSQL для Auth Service
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - auth-data:/var/lib/postgresql/data
      - ./backend/auth-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Movies Service
  movies-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cinescope_movies
      POSTGRES_USER: movies_user
      POSTGRES_PASSWORD: movies_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - movies-data:/var/lib/postgresql/data
      - ./backend/movies-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movies_user -d cinescope_movies"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL для Payment Service
  payments-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: cinescope_payments
      POSTGRES_USER: payments_user
      POSTGRES_PASSWORD: payments_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - payments-data:/var/lib/postgresql/data
      - ./backend/payment-service/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cinescope-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payments_user -d cinescope_payments"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - MOVIES_SERVICE_URL=http://movies-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3003
      - FRONTEND_URL=http://localhost
      - ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:443
      - SWAGGER_ENABLED=true
      - INTERNAL_JWT_SECRET=internal-jwt-secret-for-testing
    networks:
      - cinescope-network
    depends_on:
      auth-service:
        condition: service_healthy
      movies-service:
        condition: service_healthy
      payment-service:
        condition: service_healthy
      auth-db:
        condition: service_healthy
      movies-db:
        condition: service_healthy
      payments-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Auth Service
  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=super-secret-jwt-key-for-testing-change-in-production
      - JWT_REFRESH_SECRET=super-secret-refresh-key-for-testing-change-in-production
      - JWT_EXPIRES_IN=24h
      - DB_HOST=auth-db
      - DB_PORT=5432
      - DB_NAME=auth_db
      - DB_USER=auth_user
      - DB_PASSWORD=auth_password
      - INTERNAL_JWT_SECRET=internal-jwt-secret-for-testing
    networks:
      - cinescope-network
    depends_on:
      auth-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Movies Service (использует PostgreSQL)
  movies-service:
    build:
      context: ./backend/movies-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=movies-db
      - DB_PORT=5432
      - DB_NAME=cinescope_movies
      - DB_USER=movies_user
      - DB_PASSWORD=movies_password
      - JWT_SECRET=super-secret-jwt-key-for-testing-change-in-production
      - INTERNAL_JWT_SECRET=internal-jwt-secret-for-testing
    networks:
      - cinescope-network
    depends_on:
      movies-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service (использует PostgreSQL)
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - PAYMENT_GATEWAY_URL=https://api.payment-provider.com
      - PAYMENT_GATEWAY_API_KEY=your-payment-gateway-api-key
      - PAYMENT_GATEWAY_SECRET=your-payment-gateway-secret
      - JWT_SECRET=super-secret-jwt-key-for-testing-change-in-production
      - DB_HOST=payments-db
      - DB_PORT=5432
      - DB_NAME=cinescope_payments
      - DB_USER=payments_user
      - DB_PASSWORD=payments_password
      - ENCRYPTION_KEY=abcdefghijklmnopqrstuvwxyz123456
      - INTERNAL_JWT_SECRET=internal-jwt-secret-for-testing
    networks:
      - cinescope-network
    depends_on:
      payments-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    networks:
      - cinescope-network
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped

  # Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/usr/share/nginx/html
    networks:
      - cinescope-network
    depends_on:
      - api-gateway
      - frontend
    restart: unless-stopped

volumes:
  auth-data:
    driver: local
  movies-data:
    driver: local
  payments-data:
    driver: local

networks:
  cinescope-network:
    driver: bridge
